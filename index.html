<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cubik</title>
    <style>
        html,
        head,
        body {
            padding: 0;
            margin: 0;
        }

        body {
            background: #010140;
        }
    </style>
</head>

<body>
    <script src="/_compile/Main.elm"></script>
    <script>

        var app = Elm.Dice.fullscreen(/*{
            width: innerWidth,
            height: innerHeight,
            devicePixelRatio: devicePixelRatio
        }*/);

        // Prevent scrolling with arrow and space keys
        window.addEventListener('keydown', function (e) {
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

        // Capture focus
        window.focus();
    </script>
</body>

</html>
